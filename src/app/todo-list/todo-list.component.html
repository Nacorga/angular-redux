<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="(todos | async).length > 0">
  
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef>Responsible</th>
        <td mat-cell *matCellDef="let element" (click)="openModal(element)"> {{element.responsible}} </td>
    </ng-container>
  
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip [ngClass]="element.priority">{{element.priority}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [checked]="element.isCompleted" (change)="toggleTodo(element)"></mat-slide-toggle>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
